apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: test-operator
  name: test-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: test-operator
  strategy: {}
  template:
    metadata:
      labels:
        name: test-operator
      name: test-operator
    spec:
      containers:
      - command:
        - test-operator
        env:
        - name: WATCH_NAMESPACE
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: test-operator
        image: REPLACE_IMAGE
        imagePullPolicy: Always
        name: test-operator
        resources: {}
      serviceAccountName: test-operator
