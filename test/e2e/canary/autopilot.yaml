apiVersion: example.io/v1
kind: Canary
operatorName: canary-operator
phases:
- description: Canary has begun initializing
  initial: true
  name: Initializing
  outputs:
  - virtualservices
- description: Canary has begun processing
  inputs:
  - metrics
  name: Processing
  outputs:
  - virtualservices
- description: Canary has finished
  final: true
  name: Finished
